<html lang="de">
<head>

    <title>Benutzerdefinierte Eigenschaften</title>

        :root {
            --hauptfarbe: #3498db; /* Benutzerdefinierte Eigenschaft */
        }
        body {
            background-color: var(--hauptfarbe); /* Verwendung der benutzerdefinierten Eigenschaft */
        }
        h1 {
            color: var(--hauptfarbe); /* Verwendung der benutzerdefinierten Eigenschaft f√ºr Textfarbe */
        }
    </style>
</head>
<body>
    <h1>Hallo Welt</h1>
</body>
</html>
