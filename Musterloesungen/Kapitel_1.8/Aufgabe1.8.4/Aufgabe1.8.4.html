<!DOCTYPE html>
<html>
<head>
    <title>Responsive Schriftgröße mit Media Queries</title>
    <style>
        p {
            font-size: 16px; /* Standard Schriftgröße */
        }

        @media (min-width: 768px) {
            p {
                font-size: 24px; /* Größere Schrift für breitere Bildschirme */
            }
        }
    </style>
</head>
<body>

<p>Dies ist ein Beispieltext, dessen Schriftgröße sich ändert, basierend auf der Breite des Browserfensters.</p>

</body>
</html>
