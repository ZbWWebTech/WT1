<!DOCTYPE html>
<html>
<head>
    <title>Media Query Beispiel</title>
	 <meta charset="UTF-8"> 
    <style>
        body {
            background-color: pink; /* Standard Hintergrundfarbe */
        }

        @media (max-width: 599px) {
            body {
                background-color: blue; /* Hintergrundfarbe für Bildschirme kleiner als 600px */
            }
        }
    </style>
</head>
<body>

<h1>Media Query Beispiel</h1>
<p>Verkleinere das Browserfenster, um die Änderung der Hintergrundfarbe zu sehen.</p>

</body>
</html>
