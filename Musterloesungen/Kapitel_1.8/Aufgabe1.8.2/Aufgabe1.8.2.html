<!DOCTYPE html>
<html>
<head>
    <title>Media Query Medientypen</title>
    <style>
        @media screen {
            body {
                color: green; /* Textfarbe für Bildschirme */
            }
        }

        @media print {
            body {
                color: black; /* Textfarbe für den Druck */
            }
        }
    </style>
</head>
<body>

<h1>Medientypen Beispiel</h1>
<p>Drucke diese Seite oder betrachte sie am Bildschirm, um die unterschiedlichen Textfarben zu sehen.</p>

</body>
</html>
